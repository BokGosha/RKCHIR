<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<form method="post">
			<fieldset>
				<legend>Personal Information</legend>
				<div>
					<label for="name">Name:</label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Enter your name"
						required
					/>
				</div>
				<div>
					<label for="phone">Phone:</label>
					<input
						type="tel"
						id="phone"
						name="phone"
						pattern="\d{3}-\d{3}-\d{4}"
						placeholder="###-###-####"
						required
					/>
				</div>
				<div>
					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Enter your email"
						required
					/>
				</div>
				<div>
					<label for="password">Password:</label>
					<input
						type="password"
						id="password"
						name="password"
						minlength="8"
						required
					/>
				</div>
			</fieldset>

			<fieldset>
				<legend>Additional Information</legend>
				<div>
					<label for="photo">Upload Photo:</label>
					<input type="file" id="photo" name="photo" />
				</div>
				<div>
					<input type="checkbox" id="newsletter" name="newsletter" checked />
					<label for="newsletter">Subscribe to Newsletter</label>
				</div>
				<div>
					<input type="radio" id="male" name="gender" value="male" checked />
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender" value="female" />
					<label for="female">Female</label>
				</div>
				<div>
					<button type="submit">Submit</button>
				</div>
			</fieldset>

			<fieldset>
				<legend>Feedback</legend>
				<div>
					<label for="feedback">Enter your feedback:</label>
					<textarea
						id="feedback"
						name="feedback"
						cols="30"
						rows="5"
						maxlength="500"
						placeholder="Enter your feedback here"
						required
					></textarea>
				</div>
			</fieldset>
		</form>

		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/ByzgbK4le68"
			frameborder="0"
			allow="autoplay; encrypted-media"
			allowfullscreen
		></iframe>

		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d280.1981730054171!2d37.71408924925145!3d55.817798100000026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b534520050ec4d%3A0x52f3395a99a98e0d!2z0LEt0YAg0JzQsNGA0YjQsNC70LAg0KDQvtC60L7RgdGB0L7QstGB0LrQvtCz0L4sIDM2LzEsINCc0L7RgdC60LLQsCwgMTA3MjU4!5e0!3m2!1sru!2sru!4v1696173442230!5m2!1sru!2sru"
			width="600"
			height="450"
			style="border: 0"
			allowfullscreen=""
			loading="lazy"
			referrerpolicy="no-referrer-when-downgrade"
		></iframe>
	</body>
</html>
